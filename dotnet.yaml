name: .NET Clean Architecture CI (No Tests)

on:
  push:
    branches: 
      - main
      - develop
      - feature/*
      - hotfix/*
  pull_request:
    branches: 
      - main
      - develop

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1. Checkout source
    - name: Checkout source
      uses: actions/checkout@v4

    # 2. Setup .NET
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # 3. Cache NuGet packages
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # 4. Restore
    - name: Restore dependencies
      run: dotnet restore MySolution.sln

    # 5. Build
    - name: Build solution
      run: dotnet build MySolution.sln -c ${{ env.BUILD_CONFIGURATION }} --no-restore

    # 6. Publish API (artifact)
    - name: Publish API
      run: dotnet publish src/WebAPI/WebAPI.csproj -c ${{ env.BUILD_CONFIGURATION }} -o publish
